databases:
  - name: postgres
    ipAllowList: []
    databaseName: khaled
    user: khaled

services:
  - type: web
    name: khaled
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: khaled
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
